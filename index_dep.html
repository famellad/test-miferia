<html>
    <head>
        <title>Prueba</title>
        <link rel="stylesheet" href="feria.css" />
    </head>
    <body>
        <script>
            function confirmData() {
                var d = new Date();
                var subject = "Pedido ".concat(d.getDate(), " de ", d.getMonth(), " de ", d.getFullYear());
                var body = "";
                body = body.concat("Encargo de:<br>");
                if (document.getElementById("nlechuga").value != 0)
                    body = body.concat("- ", document.getElementById("nlechuga").value, " lechuga(s)<br>");
                if (document.getElementById("ntomate").value != 0)
                    body = body.concat("- ", document.getElementById("ntomate").value, " de tomate(s)<br><br>");
                body = body.concat("Contacto:<br>");
                body = body.concat(document.getElementById("nombre").value, "<br>");
                body = body.concat(document.getElementById("telefono").value, "<br>");
                //%0D%0A
                var hrefString = "mailto:famellad@gmail.com?subject=".concat(subject, "&body=", body);
                window.location.href = hrefString;
            }
        </script>
        <div id="contents">
            <form id="lista">
                <table class="tabla" id="tabla-verduras">
                    <tr>
                        <th colspan="3">Verduras</th>
                    </tr>
                    <tr>
                        <td>Lechugas </td>
                        <td id="plechuga">$750/U</td>
                        <td><input class="cantidad large" id="nlechuga" type="number" placeholder="0" min="0" step="1" /> U</td>
                    </tr>
                    <tr>
                        <td>Tomates </td>
                        <td id="ptomate">$1200/Kg</td>
                        <td><input class="cantidad large" id="ntomate" type="number" placeholder="0" min="0" step="0.1" /> Kg</td>
                    </tr>
                </table>
                <div id="info-contacto">
                    <div>Nombre: <input class="large contacto" id="nombre" type="text"></div>
                    <div>Direccion: <input class="large contacto" id="direccion" type="text"></div>    
                    <div>Celular: <input class="large contacto" id="telefono" type="text"></div>    
                </div>
              </form>
            <button id="submit-but" type="button" onclick="confirmData()">Revisar</button>
        </div>
    </body>
</html>
